{{ $title_bar := $.Site.Data.config.title_bar }}
{{ $js_sidebar_items := resources.Get "js/sidebar_items.js" | resources.Fingerprint "md5" }}
<script src="{{ $js_sidebar_items.Permalink }}" defer></script>
<div class="sidebar-closed" id="sidebar" tabindex="-1">
    <div class="sidebar-header">
        {{partial "x_button.html" . }}
        <img src="/icon.png">
    </div>
    <ul>
    {{ range  $title_bar }}
        <li id="sidebar-item" onclick="clickSidebarItem()">
            <a href="{{ .link | absURL }}"> {{ .title }} </a>
        </li>
    {{ end }}
    </ul>
</div>
