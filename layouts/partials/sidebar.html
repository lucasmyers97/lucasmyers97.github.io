{{ $title_bar := $.Site.Data.config.title_bar }}
<div class="sidebar-closed" id="sidebar" tabindex="-1">
    <div class="sidebar-header">
        {{partial "x_button.html" . }}
        <img src="/icon.png">
    </div>
    <ul>
    {{ range  $title_bar }}
        <li>
            <a href="{{ .link | absURL }}"> {{ .title }} </a>
        </li>
    {{ end }}
    </ul>
</div>
